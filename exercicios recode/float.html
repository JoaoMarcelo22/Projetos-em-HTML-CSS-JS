<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
    div{
        border:2px solid #0000ff ;
        width: 200px;
    }
    #on{
        float: right;
    }
    #tw{
        float: left;
    }
    </style>
</head>
<body>
    <ul>
        <div id="on"> <!-- esse float, inicia na esquerda e vai até a direita, seguindo nossa escrita-->
        <li id="um">um </li> 
        <li id="dois">dois</li>
        </div>
        <div id="tw"> <!-- esse float, inicia  na direita e vai até a esquerda, seguindo a escrita oriental-->
        <li id="tres">três</li> 
        <li id="quatro">quatro</li>
        </div> 
    </ul>
    
</body>
</html>
